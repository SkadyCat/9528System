<body class="layui-bg-orange">

<form class="layui-form" action="" lay-filter="example">

    <div style="height:400px"></div>


    <div class="layui-row">
        <div class="layui-col-md4">
            <div class="grid-demo grid-demo-bg1">33.33%</div>
        </div>
        <div class="layui-col-md4">
            <div class="grid-demo">
                <div id = "login">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">账号</label>
                            <div class="layui-input-inline">
                                <input id = "login_acc_input" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                            </div>
                        </div>

                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <label class="layui-form-label">密码</label>
                                <div class="layui-input-inline">
                                    <input id = "login_pwd_input" type="tel" name="phone" lay-verify="required|phone" autocomplete="off" class="layui-input">
                                </div>
                            </div>

                        </div>
                       </div>
                </div>

            </div>
        </div>
        <div class="layui-col-md4">
            <div class="grid-demo grid-demo-bg1">33.33%</div>
        </div>
    </div>











</form>
<div >
    <input id="hiddenText" type="text" style="display:none" onkeypress="searchKeywordKeyboard(event)" />
    <button  type='submit' id = "login_btn"  onsubmit="return false;" onclick="onLogin()">login</button>

</div>
<script src="/static/layui/layui.js" charset="utf-8"></script>
