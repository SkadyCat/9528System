<script>

    //向服务器发送数据 post(路径，传出数据，返回函数)，返回数据在data里

        var requestValue = JSON.stringify(data);
        localStorage.setItem("logIndex","0");
        localStorage.setItem("logPageValue",requestValue);
        for (i=0;i<3;i++){
            $("#container").append('<iframe name="" frameborder="0" scrolling="no" marginwidth="0" marginheight="0" width="100%" height="130px" src="log_item_view.html"></iframe>');
