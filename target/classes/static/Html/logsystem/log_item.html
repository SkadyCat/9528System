<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../layui/css/layui.css"  media="all">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>

    <script>

        var logIndex = localStorage.getItem("logIndex");
        var logPageValue = localStorage.getItem("logPageValue");
        $("#l1").html("");

        var logIndexInt = parseInt(logIndex);
        logIndexInt = logIndexInt+2;
        localStorage.setItem("logIndex",logIndexInt+"");

        $.post("http://localhost:8099/getLog",function (data) {
            console.info(data[0]);

        });


        var url = document.location.toString();//获取url地址
        var urlParmStr = url.slice(url.indexOf('?')+1);//获取问号后所有的字符串
        var arr = urlParmStr.split('&');//通过&符号将字符串分割转成数组
        var courseId = arr[0].split("=")[1];//获取数组中第一个参数
        console.log(courseId);
        $("#task1_name").attr("value",courseId);


    </script>

</head>

<div class="layui-col-xs12">
